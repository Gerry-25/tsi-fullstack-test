version: '3'
services:
  express-app:
    image: backEnd-image
    container_name: express-container
    build:
      context: ./Back-End
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3005:3005"

  react-app:
    image: frontEnd-image
    container_name: react-container
    build:
      context: ./Front
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - express-app
